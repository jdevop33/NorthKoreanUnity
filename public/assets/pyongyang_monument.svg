  <rect x="280" y="80" width="40" height="110" fill="#4169E1"/>
  
  <!-- Monument star -->
  <path d="M300 30L310 50L330 50L315 65L320 85L300 75L280 85L285 65L270 50L290 50L300 30Z" fill="#D94141"/>
  
  <!-- Steps -->
