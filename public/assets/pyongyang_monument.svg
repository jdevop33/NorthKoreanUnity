  <defs>
    <linearGradient id="skyGradient" x1="300" y1="0" x2="300" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#87CEEB"/>
      <stop offset="1" stop-color="#E6E6E6"/>
