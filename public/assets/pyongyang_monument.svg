<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F5F5F5"/>
  
  <!-- Sky gradient -->
  <rect width="600" height="300" fill="url(#skyGradient)"/>
  
