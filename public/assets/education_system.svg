<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F8F5F0"/>
  
  <!-- Building -->
  <rect x="150" y="150" width="300" height="200" fill="#E6E6E6" stroke="#333" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="150,150 300,80 450,150" fill="#D94141" stroke="#333" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="280" y="280" width="40" height="70" fill="#A0522D"/>
  
  <!-- Windows -->
  <rect x="190" y="190" width="40" height="60" fill="#A5D6E7" stroke="#333"/>
  <rect x="370" y="190" width="40" height="60" fill="#A5D6E7" stroke="#333"/>
  <rect x="190" y="260" width="40" height="60" fill="#A5D6E7" stroke="#333"/>
  <rect x="370" y="260" width="40" height="60" fill="#A5D6E7" stroke="#333"/>
  
  <!-- Flag -->
  <rect x="295" y="90" width="10" height="60" fill="#333"/>
  <rect x="305" y="90" width="30" height="20" fill="#D94141"/>
  
  <!-- Books -->
  <rect x="100" y="300" width="30" height="40" fill="#4169E1" transform="rotate(-10 100 300)"/>
  <rect x="480" y="310" width="30" height="40" fill="#5BAE4A" transform="rotate(10 480 310)"/>
  <rect x="500" y="300" width="30" height="40" fill="#D94141" transform="rotate(5 500 300)"/>
  
  <text x="200" y="60" font-family="sans-serif" font-size="24" fill="#333">교육 시스템</text>
</svg>